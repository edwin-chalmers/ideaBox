<!DOCTYPE HTML>
<HTML>
    <head>
        <title>IdeaBox</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600;700&family=Yanone+Kaffeesatz:wght@200;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="idea-box">
            IdeaBox
        </div>
        <section id="input-ideas">
            <form class= "input">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value=""><br><br>
                </div>
                <div>
                    <label for="body">Body</label>
                    <input type="text" id="body" name="body" value=""><br><br>
                </div>
                <div>
                    <button type="button" id="saveButton" class="disabled">Save</button>
                </div>
            </form>
            <div id="ideas">
                <div class="idea-containers" id="${id}">
                    <div class="purple-box">
                        <img id="${id}" class="delete-icon" src="./assets/delete.svg" alt="delete-icon">
                        <img class="star-icon" src="./assets/star.svg" alt="star-icon">
                    </div> 
                    <div class="title-body">
                        <h3>${title}</h3>
                        <p> ${body}</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="main.js"></script>
</HTML>
