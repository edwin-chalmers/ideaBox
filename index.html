<!DOCTYPE HTML>
<HTML>
    <head>
        <title>IdeaBox</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600;700&family=Yanone+Kaffeesatz:wght@200;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="idea-box">
            <h1>IdeaBox</h1>
            <button id="show-ideas">Show Starred Ideas</button>
        </div>
        <section id="input-ideas">
            <form class= "input">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="15" value=""><br><br>
                </div>
                <div>
                    <label for="body">Body</label>
                    <input type="text" id="body" name="body" maxlength="60" value=""><br><br>
                </div>
                <div>
                    <button type="button" id="saveButton" class="disabled">Save</button>
                </div>
            </form>
            <div id="ideas">
                <div class="idea-containers" id="${id}" isFavorite="${isFavorite}">
                    <div class="purple-box">
                        <img id="${id}" class="delete-icon" src="./assets/delete.svg" alt="delete-icon">
                        <img id="${id}" class="star-icon" src="./assets/star.svg" alt="star-icon">
                    </div> 
                    <div class="title-body">
                        <h3>Lorem Ipsum is simply dummy</h3>
                        <p> Lorem Ipsum is simply dummy text of the printing Lorem Ipsu</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="main.js"></script>
</HTML>
